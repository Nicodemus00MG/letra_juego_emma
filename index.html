<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Aprende a Escribir tu Nombre ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #FF6B9D, #C44569, #F8B500, #FF9F43);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .butterfly, .flower, .star, .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
        }

        .butterfly {
            animation: butterfly 8s ease-in-out infinite;
        }

        .flower {
            animation: flower 7s ease-in-out infinite;
        }

        .star {
            animation: star 5s ease-in-out infinite;
        }

        .heart {
            animation: heart 6s ease-in-out infinite;
        }

        @keyframes butterfly {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes flower {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes star {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        @keyframes heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 100vw;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid #FF6B9D;
        }

        .header h1 {
            color: #C44569;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            color: #8E44AD;
            font-size: 1.3em;
            font-weight: bold;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 8px solid #FF9F43;
            position: relative;
            overflow: hidden;
        }

        .name-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-name {
            font-size: 2.8em;
            font-weight: bold;
            color: #C44569;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            letter-spacing: 8px;
        }

        .progress-info {
            font-size: 1.4em;
            color: #8E44AD;
            margin-bottom: 20px;
        }

        .canvas-container {
            position: relative;
            border: 6px solid #FF6B9D;
            border-radius: 20px;
            background: #FFF;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #tracingCanvas {
            display: block;
            cursor: none;
            background: linear-gradient(45deg, #FFF 25%, transparent 25%), 
                        linear-gradient(-45deg, #FFF 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #FFF 75%), 
                        linear-gradient(-45deg, transparent 75%, #FFF 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B9D, #C44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            border: 3px solid #FFF;
        }

        .btn:hover, .btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn.next {
            background: linear-gradient(45deg, #F8B500, #FF9F43);
        }

        .btn.clear {
            background: linear-gradient(45deg, #8E44AD, #9B59B6);
        }

        .btn.restart {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF6B9D, #F8B500);
            color: white;
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            border: 8px solid #FFF;
            animation: celebrationAppear 0.6s ease;
        }

        @keyframes celebrationAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .letter-complete {
            animation: letterSuccess 0.8s ease;
        }

        @keyframes letterSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #FF6B9D;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B9D, #F8B500, #FF9F43);
            border-radius: 8px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .rainbow-text {
            background: linear-gradient(45deg, #FF6B9D, #C44569, #F8B500, #FF9F43, #8E44AD, #9B59B6);
            background-size: 300% 300%;
            animation: rainbow 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .current-name {
                font-size: 2.2em;
                letter-spacing: 4px;
            }
            
            .container {
                padding: 15px;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1.1em;
            }
        }

        .cursor-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FF6B9D, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: trail 0.5s ease-out forwards;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="header">
            <h1>‚ú® ¬°Hola Emma Victoria! ‚ú®</h1>
            <div class="subtitle">üåà Aprende a escribir tu hermoso nombre üåà</div>
        </div>

        <div class="game-area">
            <div class="name-container">
                <div class="current-name rainbow-text" id="currentName">EMMA</div>
                <div class="progress-info" id="progressInfo">¬°Traza la primera letra con tu dedito! üíñ</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="tracingCanvas" width="800" height="400"></canvas>
            </div>

            <div class="controls">
                <button class="btn clear" onclick="clearCanvas()">üßΩ Borrar</button>
                <button class="btn next" onclick="nextLetter()" id="nextBtn" style="display: none;">‚û°Ô∏è Siguiente</button>
                <button class="btn restart" onclick="restartGame()">üîÑ Empezar de Nuevo</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>
    <div class="sparkles" id="sparkles"></div>

    <script>
        // Game state
        let currentWordIndex = 0;
        let currentLetterIndex = 0;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let letterPaths = [];
        let completedStrokes = 0;
        let totalStrokes = 0;

        const words = ['EMMA', 'VICTORIA'];
        const canvas = document.getElementById('tracingCanvas');
        const ctx = canvas.getContext('2d');

        // Letter path definitions for tracing
        const letterDefinitions = {
            'E': [
                [[100, 100], [100, 300]], // Vertical line
                [[100, 100], [200, 100]], // Top horizontal
                [[100, 200], [180, 200]], // Middle horizontal
                [[100, 300], [200, 300]]  // Bottom horizontal
            ],
            'M': [
                [[100, 300], [100, 100]], // Left vertical
                [[100, 100], [150, 200]], // Left diagonal
                [[150, 200], [200, 100]], // Right diagonal
                [[200, 100], [200, 300]]  // Right vertical
            ],
            'A': [
                [[100, 300], [150, 100]], // Left diagonal
                [[150, 100], [200, 300]], // Right diagonal
                [[125, 200], [175, 200]]  // Cross bar
            ],
            'V': [
                [[100, 100], [150, 300]], // Left diagonal
                [[150, 300], [200, 100]]  // Right diagonal
            ],
            'I': [
                [[125, 100], [175, 100]], // Top horizontal
                [[150, 100], [150, 300]], // Vertical
                [[125, 300], [175, 300]]  // Bottom horizontal
            ],
            'C': [
                [[200, 150], [150, 100], [100, 150], [100, 250], [150, 300], [200, 250]] // Curved C
            ],
            'T': [
                [[100, 100], [200, 100]], // Top horizontal
                [[150, 100], [150, 300]]  // Vertical
            ],
            'O': [
                [[150, 100], [200, 150], [200, 250], [150, 300], [100, 250], [100, 150], [150, 100]] // Circle
            ],
            'R': [
                [[100, 300], [100, 100]], // Vertical
                [[100, 100], [150, 100], [180, 130], [180, 170], [150, 200], [100, 200]], // Top part
                [[150, 200], [200, 300]]  // Bottom diagonal
            ]
        };

        // Initialize canvas
        function initCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            setupEventListeners();
            drawCurrentLetter();
            updateProgress();
            createFloatingElements();
        }

        // Setup touch and mouse events
        function setupEventListeners() {
            // Touch events for tablets
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            
            // Mouse events for desktop
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width) / window.devicePixelRatio,
                y: (touch.clientY - rect.top) * (canvas.height / rect.height) / window.devicePixelRatio
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x;
            lastY = pos.y;
            
            createTrail(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getPos(e);
            
            // Draw user's stroke
            ctx.strokeStyle = '#FF6B9D';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            // Create trail effect
            createTrail(pos.x, pos.y);
            
            lastX = pos.x;
            lastY = pos.y;
            
            // Check if stroke matches letter path
            checkLetterProgress(pos.x, pos.y);
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = (x + canvas.offsetLeft) + 'px';
            trail.style.top = (y + canvas.offsetTop) + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 500);
        }

        function drawCurrentLetter() {
            const word = words[currentWordIndex];
            const letter = word[currentLetterIndex];
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (letterDefinitions[letter]) {
                letterPaths = letterDefinitions[letter];
                totalStrokes = letterPaths.length;
                completedStrokes = 0;
                
                // Draw dotted guidelines
                letterPaths.forEach((path, index) => {
                    ctx.strokeStyle = '#E8E8E8';
                    ctx.lineWidth = 6;
                    ctx.setLineDash([15, 10]);
                    
                    ctx.beginPath();
                    ctx.moveTo(path[0][0], path[0][1]);
                    for (let i = 1; i < path.length; i++) {
                        ctx.lineTo(path[i][0], path[i][1]);
                    }
                    ctx.stroke();
                });
                
                // Draw start point
                if (letterPaths.length > 0) {
                    const startPoint = letterPaths[0][0];
                    ctx.fillStyle = '#F8B500';
                    ctx.setLineDash([]);
                    ctx.beginPath();
                    ctx.arc(startPoint[0], startPoint[1], 15, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Add start indicator
                    ctx.fillStyle = '#FFF';
                    ctx.font = 'bold 20px Comic Sans MS';
                    ctx.textAlign = 'center';
                    ctx.fillText('¬°AQU√ç!', startPoint[0], startPoint[1] - 25);
                }
            }
        }

        function checkLetterProgress(x, y) {
            // Simple completion check - if user has drawn enough, consider letter complete
            const canvas_area = canvas.width * canvas.height;
            const drawn_pixels = getDrawnPixels();
            const completion_threshold = 0.3; // 30% of expected strokes
            
            if (drawn_pixels > canvas_area * 0.02) { // If enough drawing has been done
                setTimeout(() => {
                    letterCompleted();
                }, 500);
            }
        }

        function getDrawnPixels() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let pixels = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] > 0) pixels++; // Count non-transparent pixels
            }
            return pixels;
        }

        function letterCompleted() {
            playSound('success');
            createSparkles();
            
            // Show celebration message
            const messages = [
                '¬°Fant√°stico Emma! üåü',
                '¬°Muy bien Victoria! üíñ',
                '¬°Eres incre√≠ble! ‚ú®',
                '¬°Perfecto! ü¶ã',
                '¬°Excelente trabajo! üåà'
            ];
            
            showCelebration(messages[Math.floor(Math.random() * messages.length)]);
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentLetterIndex++;
            updateProgress();
        }

        function nextLetter() {
            const word = words[currentWordIndex];
            
            if (currentLetterIndex >= word.length) {
                // Word completed
                if (currentWordIndex < words.length - 1) {
                    currentWordIndex++;
                    currentLetterIndex = 0;
                    document.getElementById('currentName').textContent = words[currentWordIndex];
                    document.getElementById('progressInfo').textContent = '¬°Ahora tu segundo nombre! üíï';
                } else {
                    // All words completed!
                    gameCompleted();
                    return;
                }
            }
            
            document.getElementById('nextBtn').style.display = 'none';
            drawCurrentLetter();
            updateProgress();
        }

        function gameCompleted() {
            playSound('victory');
            createMegaSparkles();
            
            const finalMessage = `
                üéä ¬°FELICITACIONES EMMA VICTORIA! üéä<br>
                <span style="font-size: 0.6em;">
                ¬°Escribiste tu nombre completo perfectamente!<br>
                üåü Eres una ni√±a muy inteligente üåü
                </span>
            `;
            
            showCelebration(finalMessage, 8000);
            
            // Reset for replay
            setTimeout(() => {
                document.getElementById('nextBtn').textContent = 'üéÆ ¬°Jugar de Nuevo!';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').onclick = restartGame;
            }, 4000);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCurrentLetter();
            document.getElementById('nextBtn').style.display = 'none';
            playSound('clear');
        }

        function restartGame() {
            currentWordIndex = 0;
            currentLetterIndex = 0;
            document.getElementById('currentName').textContent = words[0];
            document.getElementById('progressInfo').textContent = '¬°Traza la primera letra con tu dedito! üíñ';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('nextBtn').onclick = nextLetter;
            document.getElementById('nextBtn').textContent = '‚û°Ô∏è Siguiente';
            clearCanvas();
            updateProgress();
            playSound('start');
        }

        function updateProgress() {
            const totalLetters = words.join('').length;
            const completedLetters = words.slice(0, currentWordIndex).join('').length + currentLetterIndex;
            const progress = (completedLetters / totalLetters) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            
            if (currentLetterIndex < words[currentWordIndex].length) {
                const currentLetter = words[currentWordIndex][currentLetterIndex];
                document.getElementById('progressInfo').textContent = 
                    `Letra: ${currentLetter} (${completedLetters + 1} de ${totalLetters}) üåü`;
            }
        }

        function showCelebration(message, duration = 3000) {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = message;
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, duration);
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                
                sparklesContainer.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1500);
            }
        }

        function createMegaSparkles() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSparkles(), i * 200);
            }
        }

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elements = ['ü¶ã', 'üå∏', '‚≠ê', 'üíñ', 'üå∫', '‚ú®', 'üåà', 'üßö‚Äç‚ôÄÔ∏è'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                
                const types = ['butterfly', 'flower', 'star', 'heart'];
                element.className = types[Math.floor(Math.random() * types.length)];
                
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
                
                container.appendChild(element);
            }
        }

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                let frequencies = [];
                let duration = 0.3;
                
                switch(type) {
                    case 'success':
                        frequencies = [523, 659, 784]; // C, E, G
                        break;
                    case 'victory':
                        frequencies = [523, 659, 784, 1047, 1319]; // Victory melody
                        duration = 0.4;
                        break;
                    case 'clear':
                        frequencies = [400, 300, 200]; // Descending
                        break;
                    case 'start':
                        frequencies = [440, 554, 659]; // A, C#, E
                        break;
                    default:
                        frequencies = [440];
                }
                
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        osc.start();
                        osc.stop(audioContext.currentTime + duration);
                    }, i * 150);
                });
            } catch (error) {
                console.log('Audio not available');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initCanvas();
            playSound('start');
        });

        // Handle screen rotation
        window.addEventListener('resize', () => {
            setTimeout(initCanvas, 100);
        });
    </script>
