<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Aprende a Escribir tu Nombre ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #FF6B9D, #C44569, #F8B500, #FF9F43);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .butterfly, .flower, .star, .heart {
            position: absolute;
            font-size: 2em;
            animation: float 6s ease-in-out infinite;
        }

        .butterfly {
            animation: butterfly 8s ease-in-out infinite;
        }

        .flower {
            animation: flower 7s ease-in-out infinite;
        }

        .star {
            animation: star 5s ease-in-out infinite;
        }

        .heart {
            animation: heart 6s ease-in-out infinite;
        }

        @keyframes butterfly {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes flower {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes star {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
        }

        @keyframes heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 100vw;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid #FF6B9D;
        }

        .header h1 {
            color: #C44569;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            color: #8E44AD;
            font-size: 1.3em;
            font-weight: bold;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            border: 8px solid #FF9F43;
            position: relative;
            overflow: hidden;
        }

        .name-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .name-display {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .letter {
            color: #DDD;
            transition: all 0.5s ease;
            padding: 0 5px;
        }

        .letter.completed {
            color: #27AE60;
            animation: letterSuccess 1s ease;
            text-shadow: 0 0 20px #27AE60;
        }

        .letter.current {
            color: #FF6B9D;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 15px #FF6B9D;
            transform: scale(1.2);
        }

        @keyframes letterSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(10deg); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .progress-info {
            font-size: 1.5em;
            color: #8E44AD;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .current-letter-display {
            font-size: 8em;
            font-weight: bold;
            color: #FF6B9D;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin: 20px 0;
            text-align: center;
            animation: currentLetterGlow 2s ease-in-out infinite;
        }

        @keyframes currentLetterGlow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(255, 107, 157, 0.3); }
            50% { text-shadow: 3px 3px 20px rgba(255, 107, 157, 0.8); }
        }

        .canvas-container {
            position: relative;
            border: 6px solid #FF6B9D;
            border-radius: 20px;
            background: #FFF;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #tracingCanvas {
            display: block;
            cursor: none;
            background: #FFF;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B9D, #C44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            border: 3px solid #FFF;
        }

        .btn:hover, .btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn.next {
            background: linear-gradient(45deg, #F8B500, #FF9F43);
            display: none;
        }

        .btn.clear {
            background: linear-gradient(45deg, #8E44AD, #9B59B6);
        }

        .btn.restart {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF6B9D, #F8B500);
            color: white;
            padding: 40px 60px;
            border-radius: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            border: 8px solid #FFF;
            animation: celebrationAppear 0.6s ease;
        }

        @keyframes celebrationAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            border: 2px solid #FF6B9D;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B9D, #F8B500, #FF9F43);
            border-radius: 8px;
            transition: width 0.8s ease;
            width: 0%;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .name-display {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            
            .current-letter-display {
                font-size: 6em;
            }
            
            .container {
                padding: 15px;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1.1em;
            }
        }

        .instructions {
            background: linear-gradient(145deg, rgba(52, 152, 219, 0.1), rgba(41, 128, 185, 0.1));
            border: 3px solid #3498DB;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            font-size: 1.2em;
            color: #2C3E50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="header">
            <h1>‚ú® ¬°Hola Emma Victoria! ‚ú®</h1>
            <div class="subtitle">üåà Aprende a escribir tu hermoso nombre üåà</div>
        </div>

        <div class="game-area">
            <div class="name-container">
                <div class="name-display" id="nameDisplay"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-info" id="progressInfo">¬°Traza tu primera letra! üíñ</div>
                <div class="current-letter-display" id="currentLetterDisplay">E</div>
                <div class="instructions">
                    ‚úèÔ∏è Sigue las l√≠neas punteadas con tu dedito
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="tracingCanvas" width="600" height="400"></canvas>
            </div>

            <div class="controls">
                <button class="btn clear" onclick="clearCanvas()">üßΩ Borrar</button>
                <button class="btn next" onclick="nextLetter()" id="nextBtn">‚û°Ô∏è ¬°Muy Bien!</button>
                <button class="btn restart" onclick="restartGame()">üîÑ Empezar de Nuevo</button>
            </div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>
    <div class="sparkles" id="sparkles"></div>

    <script>
        // Game state
        const fullName = 'EMMAVICTORIA';
        const words = ['EMMA', 'VICTORIA'];
        let currentLetterIndex = 0;
        let isDrawing = false;
        let strokes = [];
        let requiredCoverage = 0.3; // Percentage of letter area that needs to be traced
        
        const canvas = document.getElementById('tracingCanvas');
        const ctx = canvas.getContext('2d');

        // Letter definitions with proper scaling for canvas
        const letterPaths = {
            'E': [
                // Vertical line
                [[80, 80], [80, 320]],
                // Top horizontal
                [[80, 80], [220, 80]],
                // Middle horizontal  
                [[80, 200], [180, 200]],
                // Bottom horizontal
                [[80, 320], [220, 320]]
            ],
            'M': [
                // Left vertical
                [[80, 320], [80, 80]],
                // Left diagonal
                [[80, 80], [150, 200]],
                // Right diagonal
                [[150, 200], [220, 80]],
                // Right vertical
                [[220, 80], [220, 320]]
            ],
            'A': [
                // Left diagonal
                [[80, 320], [150, 80]],
                // Right diagonal
                [[150, 80], [220, 320]],
                // Cross bar
                [[115, 200], [185, 200]]
            ],
            'V': [
                // Left diagonal
                [[80, 80], [150, 320]],
                // Right diagonal
                [[150, 320], [220, 80]]
            ],
            'I': [
                // Top horizontal
                [[110, 80], [190, 80]],
                // Vertical
                [[150, 80], [150, 320]],
                // Bottom horizontal
                [[110, 320], [190, 320]]
            ],
            'C': [
                // Curved C (approximated with lines)
                [[220, 140], [180, 80], [120, 80], [80, 120], [80, 280], [120, 320], [180, 320], [220, 280]]
            ],
            'T': [
                // Top horizontal
                [[80, 80], [220, 80]],
                // Vertical
                [[150, 80], [150, 320]]
            ],
            'O': [
                // Circle (approximated)
                [[150, 80], [200, 100], [220, 150], [220, 250], [200, 300], [150, 320], [100, 300], [80, 250], [80, 150], [100, 100], [150, 80]]
            ],
            'R': [
                // Vertical
                [[80, 320], [80, 80]],
                // Top part
                [[80, 80], [180, 80], [220, 120], [220, 180], [180, 200], [80, 200]],
                // Bottom diagonal
                [[180, 200], [220, 320]]
            ]
        };

        function initGame() {
            setupCanvas();
            updateDisplay();
            drawCurrentLetter();
            createFloatingElements();
            playSound('start');
        }

        function setupCanvas() {
            const rect = canvas.getBoundingClientRect();
            
            // Set actual canvas size
            canvas.width = 600;
            canvas.height = 400;
            
            // Set display size
            canvas.style.width = '100%';
            canvas.style.height = 'auto';
            canvas.style.maxWidth = '600px';
            canvas.style.maxHeight = '400px';
            
            // Setup event listeners
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
        }

        function updateDisplay() {
            // Update name display
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.innerHTML = '';
            
            for (let i = 0; i < fullName.length; i++) {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.textContent = fullName[i];
                
                if (i < currentLetterIndex) {
                    letterSpan.classList.add('completed');
                } else if (i === currentLetterIndex) {
                    letterSpan.classList.add('current');
                }
                
                nameDisplay.appendChild(letterSpan);
                
                // Add space between words
                if (i === 3) { // After EMMA
                    const space = document.createElement('span');
                    space.innerHTML = '&nbsp;&nbsp;';
                    nameDisplay.appendChild(space);
                }
            }
            
            // Update current letter display
            const currentLetter = fullName[currentLetterIndex];
            document.getElementById('currentLetterDisplay').textContent = currentLetter;
            
            // Update progress info
            const wordIndex = currentLetterIndex < 4 ? 0 : 1;
            const letterInWord = currentLetterIndex < 4 ? currentLetterIndex : currentLetterIndex - 4;
            const word = words[wordIndex];
            
            document.getElementById('progressInfo').textContent = 
                `Letra ${currentLetter} de ${word} (${currentLetterIndex + 1} de ${fullName.length}) ‚ú®`;
            
            // Update progress bar
            const progress = (currentLetterIndex / fullName.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function drawCurrentLetter() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const currentLetter = fullName[currentLetterIndex];
            const paths = letterPaths[currentLetter];
            
            if (!paths) return;
            
            // Draw dotted guidelines
            ctx.strokeStyle = '#E0E0E0';
            ctx.lineWidth = 8;
            ctx.setLineDash([15, 10]);
            ctx.lineCap = 'round';
            
            paths.forEach(path => {
                ctx.beginPath();
                ctx.moveTo(path[0][0], path[0][1]);
                for (let i = 1; i < path.length; i++) {
                    ctx.lineTo(path[i][0], path[i][1]);
                }
                ctx.stroke();
            });
            
            // Draw start point
            if (paths.length > 0) {
                const startPoint = paths[0][0];
                ctx.setLineDash([]);
                ctx.fillStyle = '#F8B500';
                ctx.beginPath();
                ctx.arc(startPoint[0], startPoint[1], 20, 0, 2 * Math.PI);
                ctx.fill();
                
                // Add white border
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // Add start text
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 14px Comic Sans MS';
                ctx.textAlign = 'center';
                ctx.fillText('START', startPoint[0], startPoint[1] + 5);
            }
            
            // Reset strokes for new letter
            strokes = [];
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            strokes.push([pos]);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getPos(e);
            
            // Add to current stroke
            if (strokes.length > 0) {
                strokes[strokes.length - 1].push(pos);
            }
            
            // Draw user's stroke
            ctx.strokeStyle = '#FF6B9D';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.setLineDash([]);
            
            const currentStroke = strokes[strokes.length - 1];
            if (currentStroke.length > 1) {
                const lastPoint = currentStroke[currentStroke.length - 2];
                ctx.beginPath();
                ctx.moveTo(lastPoint.x, lastPoint.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }
            
            // Check if letter is complete
            checkLetterCompletion();
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            e.preventDefault();
            isDrawing = false;
        }

        function checkLetterCompletion() {
            const currentLetter = fullName[currentLetterIndex];
            const paths = letterPaths[currentLetter];
            
            if (!paths) return;
            
            // Simple completion check: if enough drawing has been done
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let drawnPixels = 0;
            
            for (let i = 0; i < imageData.data.length; i += 4) {
                // Check if pixel is pink (user's drawing)
                if (imageData.data[i] > 200 && imageData.data[i + 1] < 150 && imageData.data[i + 2] > 100) {
                    drawnPixels++;
                }
            }
            
            // If user has drawn enough, consider letter complete
            if (drawnPixels > 1000) { // Adjust this threshold as needed
                setTimeout(() => {
                    letterCompleted();
                }, 500);
            }
        }

        function letterCompleted() {
            playSound('success');
            createSparkles();
            
            // Show celebration
            const messages = [
                '¬°Perfecto Emma! üåü',
                '¬°Excelente Victoria! üíñ',
                '¬°Muy bien! ‚ú®',
                '¬°Fant√°stico! ü¶ã',
                '¬°Incre√≠ble! üåà'
            ];
            
            showQuickCelebration(messages[Math.floor(Math.random() * messages.length)]);
            
            // Show next button
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextLetter() {
            currentLetterIndex++;
            
            // Hide next button
            document.getElementById('nextBtn').style.display = 'none';
            
            if (currentLetterIndex >= fullName.length) {
                // All letters completed!
                gameCompleted();
                return;
            }
            
            // Check if completed first word
            if (currentLetterIndex === 4) {
                showCelebration('¬°Terminaste EMMA! üéâ<br>¬°Ahora tu segundo nombre! üíï', 2000);
                setTimeout(() => {
                    updateDisplay();
                    drawCurrentLetter();
                }, 2000);
            } else {
                updateDisplay();
                drawCurrentLetter();
            }
        }

        function gameCompleted() {
            playSound('victory');
            createMegaSparkles();
            
            const finalMessage = `
                üéä ¬°FELICITACIONES EMMA VICTORIA! üéä<br>
                <span style="font-size: 0.6em;">
                ¬°Escribiste tu nombre completo perfectamente!<br>
                üåü Eres una ni√±a muy inteligente y especial üåü
                </span>
            `;
            
            showCelebration(finalMessage, 6000);
            
            // Show restart option
            setTimeout(() => {
                document.getElementById('nextBtn').textContent = 'üéÆ ¬°Escribir de Nuevo!';
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').onclick = restartGame;
            }, 3000);
        }

        function clearCanvas() {
            // Only clear user drawings, keep the letter template
            drawCurrentLetter();
            document.getElementById('nextBtn').style.display = 'none';
            playSound('clear');
        }

        function restartGame() {
            currentLetterIndex = 0;
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('nextBtn').onclick = nextLetter;
            document.getElementById('nextBtn').textContent = '‚û°Ô∏è ¬°Muy Bien!';
            updateDisplay();
            drawCurrentLetter();
            playSound('start');
        }

        function showQuickCelebration(message) {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = message;
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 1500);
        }

        function showCelebration(message, duration = 3000) {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = message;
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, duration);
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                
                sparklesContainer.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1500);
            }
        }

        function createMegaSparkles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createSparkles(), i * 200);
            }
        }

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elements = ['ü¶ã', 'üå∏', '‚≠ê', 'üíñ', 'üå∫', '‚ú®', 'üåà', 'üßö‚Äç‚ôÄÔ∏è'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.textContent = elements[Math.floor(Math.random() * elements.length)];
                
                const types = ['butterfly', 'flower', 'star', 'heart'];
                element.className = types[Math.floor(Math.random() * types.length)];
                
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
                
                container.appendChild(element);
            }
        }

        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                let frequencies = [];
                let duration = 0.3;
                
                switch(type) {
                    case 'success':
                        frequencies = [523, 659, 784]; // C, E, G
                        break;
                    case 'victory':
                        frequencies = [523, 659, 784, 1047, 1319]; // Victory melody
                        duration = 0.4;
                        break;
                    case 'clear':
                        frequencies = [400, 300, 200]; // Descending
                        break;
                    case 'start':
                        frequencies = [440, 554, 659]; // A, C#, E
                        break;
                    default:
                        frequencies = [440];
                }
                
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                        gain.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        osc.start();
                        osc.stop(audioContext.currentTime + duration);
                    }, i * 150);
                });
            } catch (error) {
                console.log('Audio not available');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initGame);
        
        // Handle screen rotation
        window.addEventListener('resize', () => {
            setTimeout(setupCanvas, 100);
        });
    </script>
